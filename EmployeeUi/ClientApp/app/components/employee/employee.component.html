<div id="summary" class="section panel panel-primary">
   <div class="panel-heading"> Employee Summary</div>
   <div class="container">
      <!--{{employeeList | json}}-->
      <table class="table table-striped table-condensed" *ngIf="showEditor">
         <thead>
            <tr>
               <th>Id</th>
               <th>Name</th>
               <th>Gender</th>
               <th>Salary</th>
               <th>DepartmentId</th>
               <th></th>
            </tr>
            <tr>
               <th> </th>
               <th>
                  <input id="newName" [(ngModel)]='newEmployee.name' type="text" placeholder="newName" />
               </th>
               <th>
                  <input type="text" [(ngModel)]='newEmployee.gender' placeholder="newGender" />
               <th>
                  <input type="text" [(ngModel)]='newEmployee.salary' placeholder="newSalary" />
               </th>
               <th>
                  <input type="text" [(ngModel)]='newEmployee.departmentId' placeholder="newdepartmentId" />
               </th>
               <th>
                  <button class="btn btn-primary" (click)="addEmployee(newEmployee)">Add  </button>
            </tr>
         </thead>
         <tbody *ngFor="let item of employeeList | async">
            <tr>
               <td>{{item.id}} </td>
               <td><input type="text" [(ngModel)]='item.name' /></td>
               <td><input type="text" [(ngModel)]="item.gender" /></td>
               <td><input type="text" [(ngModel)]="item.salary" />  </td>
               <td><input type="text" [(ngModel)]="item.departmentId" /> </td>
               <td>
                  <button class="btn btn-xs btn-primary" (click)="updateEmployee(item)">Update</button>
               </td>
               <td>
                  <button class="btn btn-xs btn-primary" (click)="deleteEmployee(item.id)">Remove</button>
            </tr>
         </tbody>
      </table>

   </div>
</div>
